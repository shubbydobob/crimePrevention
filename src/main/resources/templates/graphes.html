<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/Graphes.css" rel="stylesheet">
    <title>조건별 범죄 예측 모니터링</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/graphes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<header>
    <h1>조건별 범죄 예측 모니터링</h1>
</header>
<div class="content">
    <div class="charts-container">
        <!-- 2. 시간대별 범죄 발생률 -->
        <div class="chart-box">
            <h3>현재 시간대 예상 범죄 TOP 3</h3>
            <canvas id="crimePieChart"></canvas>
        </div>
        <!-- 3. 요일별 범죄 발생률 -->
        <div class="chart-box">
            <h3>현재 요일 예상 범죄 TOP 3</h3>
            <canvas id="dayOfWeekCrimeChart"></canvas>
        </div>
        <!-- 4. 지역별 범죄 발생률 비교 -->
        <div class="chart-box">
            <h3>2023 지역별 범죄 TOP 5 조회</h3>
            <div class="content">
                <label for="mainRegionSelect">메인 지역 선택:</label>
                <select id="mainRegionSelect">
                    <option value="">메인 지역을 선택하세요</option>
                    <!-- Thymeleaf 문법 사용 -->
                    <th:block th:each="region : ${regions}">
                        <option th:text="${region}" th:value="${region}"></option>
                    </th:block>
                </select>
                <label for="subRegionSelect">세부 지역 선택:</label>
                <select id="subRegionSelect">
                    <option value="">세부 지역을 선택하세요</option>
                </select>
                <div id="graph-container">
                    <canvas height="400" id="crimeChart" width="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
